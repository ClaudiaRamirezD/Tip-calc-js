<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <h1 class="title">SPLI<br>TTER</h1>
  </header>
  <main class="card">
    <div class="card-container">
      <section class="inputs">
        <h2 class="sr-only">User Inputs</h2> 
        <div class="bill-sec">
          <label for="bill">Bill</label>
          <div class="bill-input">
            <input type="number" placeholder="0" id="bill" step=".5">
            <img src="/images/icon-dollar.svg" alt="dollar">
          </div>
        </div>
        <div class="tip-sec">
          <fieldset class="fieldset">
              <legend>Select tip %</legend>
              <div class="tip-btns">
                <label class="tip-label">
                    <input type="radio" name="tip" value="0.05">
                    <span>5%</span>
                </label>
                <label class="tip-label">
                    <input type="radio" name="tip" value="0.10">
                    <span>10%</span>
                </label>
                <label class="tip-label">
                    <input type="radio" name="tip" value="0.15">
                    <span>15%</span>
                </label>
                <label class="tip-label">
                    <input type="radio" name="tip" value="0.25">
                    <span>25%</span>
                </label>
                <label class="tip-label">
                    <input type="radio" name="tip" value="0.50">
                    <span>50%</span>
                </label>
                <input type="number" placeholder="Custom" id="custom" name="tip-custom">
            </div>
          </fieldset>
        </div>
        <div class="people-sec">
          <label for="people">Number of People</label>
          <span class="error-message">Can't be zero</span>
          <div class="people-input">
            <input type="number" placeholder="0" id="people">
            <img src="/images/icon-person.svg" alt="person">
          </div>
        </div>
      </section>
      <section class="outputs">
        <div class="tip-amount">
          <p>Tip Amount <br><span>/ person</span></p>
          <h2 id="total-tip">$0.00</h2>
        </div>
        <div class="total">
          <p>Total <br><span>/ person</span></p>
          <h2 id="amount-per-person">$0.00</h2>
        </div>
        <button class="reset-btn" disabled>Reset</button>
      </section>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Claudia Dom</a>.
    </div>
  </footer>
<script src="main.js"></script>
</body>
</html>
